# ~/.tmuxinator/kmsk.yml

project_name: kmsk
project_root: ~/work/hekk/kimisaki
pre:
  - sudo dhclient -r
  - sudo dhclient eth0
  - sudo ifdown eth0
  - sudo ifup eth0
windows:
  - editor: vim
  - debug:
      layout: main-vertical
      panes:
        - guard
        - rails c
        - rails db
  - shell: git stash && git pull --rebase origin master && git stash pop && rake db:migrate
  - server:
      layout: main-vertical
      panes:
        - cassandra -f
        - thin start -p 3000
