# ~/.tmuxinator/kmsk.yml

project_name: kmsk
project_root: ~/work/hekk/kimisaki
pre:
  - sudo dhclient -r
  - sudo dhclient eth0
tabs:
  - editor: vim
  - database:
      layout: main-vertical
      panes:
        - rails c
        - rails db
  - shell: git pull --rebase origin master
  - server:
      layout: main-vertical
      panes:
        - cassandra -f
        - thin start -p 3000
