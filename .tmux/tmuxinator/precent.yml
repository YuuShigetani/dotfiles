# ~/.tmuxinator/present.yml

project_name: precent
project_root: ~/work/precent/precent
windows:
  - shell:
  - editor: vim
  - server: rails s
  - debug:
      layout: main-vertical
      panes:
        - rails c
        - rails db
        - guard
  - chef: cd ~/work/precent/precent-chef; vim
  - chef-shell: cd ~/work/precent/precent-chef; vagrant up
